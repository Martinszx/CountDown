<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main id="conteiner">
    <div class="textOne">
      <p>
        We're launching soon
      </p>
    </div>
    <article id="counter">
      <div class="days">
        <div class="box" id="days">08</div>
        <p> Days</p>
      </div>
      <div class="hours">
        <div class="box" id="hours">23</div>
        <p> Hours</p>
      </div>
      <div class="minutes">
        <div class="box" id="minutes">55</div>
        <p>Minutes </p>
      </div>
      <div class="seconds">
        <div class="box" id="seconds">41</div>
        <p>Seconds </p>
      </div>
    </article>

    <footer class="icon">
      <img src="./images/icon-facebook.svg" alt="">
      <img src="./images/icon-instagram.svg" alt="">
      <img src="./images/icon-pinterest.svg" alt="">
    </footer>
    <img src="./images/pattern-hills.svg" alt="" class="mountain">
  </main>
  <script src="script.js"></script>
</body>

</html>
